<h1>Programa para verificar si un Número es Capicúa</h1>
<br>
<h2>Ingresa un número!</h2>
<div class="input">
    <input type="text" placeholder="Número a verificar" [(ngModel)] = 'numero'>
</div>
<br>
<p>{{num_inv}}</p>
<br>

<div class="btn">
    <button (click)="verificar()">Verificar</button>
    <button (click)="limpiar()">Limpiar</button>
</div>
